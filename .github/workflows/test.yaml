name: Run unit & type tests

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

env:
  RELEVANCE_REGION: ${{ secrets.TEST_RELEVANCE_REGION }}
  RELEVANCE_PROJECT_ID: ${{ secrets.TEST_RELEVANCE_PROJECT_ID }}
  RELEVANCE_API_KEY: ${{ secrets.TEST_RELEVANCE_API_KEY }}

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install
        run: npm install
      - name: Type Checking
        run: npm run typecheck
      - name: Test
        run: npm run test
